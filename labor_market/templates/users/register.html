{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Registro de Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'users:login' %}">Inicia Sesión</a></p>
</div>
{% endblock %}
